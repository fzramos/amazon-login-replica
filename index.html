<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Amazon Replica</title>
</head>
<body>
    <!--Logo-->
    <div class="justify-content-center">
        <img class="center" src="https://via.placeholder.com/103x31" alt="Logo Placeholder">
    </div>

    <main>
        <!--Sign-in Box-->
        <div class="login-box">
            <h1>Sign In</h1>
            <a href="#" class="forgot">Forgot Password</a>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                  <input type="text">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password<br/></label>
                  <input type="text">
                </div>
                <button style="background-color: #edc14c" type="submit" class="btn btn-primary continue">Continue</button>
              </form>

              <a href="">► Need help?</a>
        </div>

        <!--New account options-->
        <!--
        <div>
            <p class="justify-content-center"> New to Amazon? </p>
            <p style="float: inline-start;"><hr /></p>
        </div>
        -->
        <div class="container">
            <div style="width: 100%; height: 20px; border-bottom: 1px solid #747474; text-align: center">
                <span style="font-size: 14px; background-color: white; padding: 0 10px; position: relative; top: 4px; margin-bottom: 10px;">
                    New to Amazon?
                </span>
            </div>
            <div class="new-acc" style="text-align:center;">
                <button type="button" class="btn btn-secondary new-acc-btn">Create your Amazon</button>
            </div>
        </div>
        <hr />
        <footer style="text-align: center;">
            <nav class="nav justify-content-center">
                <a class="nav-link active" href="#">Conditions of Use</a>
                <a class="nav-link" href="#">Privacy Notice</a>
                <a class="nav-link" href="#">Help</a>
            </nav>
            <p>© 1996-2018, Amazon.com, inc. or it's affiliates</p>
        </footer>



    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
